plugins {
    id 'application'
    id "com.github.johnrengelman.shadow"
    id 'io.freefair.lombok'
}

version = "2.1.0-SNAPSHOT"

application {
    mainClassName = "com.skcraft.launcher.creator.Creator"
}

dependencies {
    implementation project(path: ':launcher-builder', configuration: 'shadow')
    implementation 'org.eclipse.jetty:jetty-server:9.3.1.v20150714'
    implementation 'com.jidesoft:jide-oss:3.6.18'
}

processResources {
    filesMatching('**/*.properties') {
        filter {
            it.replace('${project.version}', project.version)
        }
    }
}

compileJava {
    dependsOn(':launcher-builder:jar')
}

startScripts {
    dependsOn(shadowJar)
}

distTar {
    dependsOn(shadowJar)
}

distZip {
    dependsOn(shadowJar)
}

startShadowScripts {
    dependsOn(jar)
}

shadowDistTar {
    dependsOn(jar)
}

shadowDistZip {
    dependsOn(jar)
}

shadowJar {
    archiveClassifier.set("")
}

build {
    dependsOn(shadowJar)
}
